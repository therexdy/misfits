services:
  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./public:/public:ro
      # - ./ssl:/etc/nginx/ssl:ro
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 128M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /var/cache/nginx:size=64M,mode=1777
      - /var/run:size=4M,mode=1777
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost > /dev/null || exit 1"]
      interval: 60s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  podman:
    external: true

